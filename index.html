<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Travis CI build stats</title>
	<link rel="stylesheet" href="style.css?v=3" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h1>Travis CI build stats</h1>
		<!--<p class="lead">Description</p>-->

		<form class="form-inline">
		  <div class="form-group col-auto">
		    <label for="repository" title="The Github repository to look at.">Repository</label>
		    <input id="repository" class="form-control mx-sm-3" type="text" placeholder="owner/repo">
		  </div>

			<div class="form-group col-auto">
				<label for="branch" title="The git branch to display builds for.">Branch</label>
				<input id="branch" class="form-control mx-sm-3" type="text" value="master">
			</div>

			<div class="form-group">
				<label for="requests" title="The Travis CI API only returns 25 builds at a time.">API Requests</label>
				<input id="requests" class="form-control mx-sm-3" type="number" value="30">
			</div>

      <div class="form-group">
			  <button type="submit" class="btn btn-primary mb-2">Render</button>
		  </div>
		</form>

		<div class="column">
			<h3>Build durations</h3>
			<p>duration = sum of job run times</p>
			<div id="build-times-duration"></div>
		</div>

		<div class="column">
			<h3>Build wall times</h3>
			<p>wall time = finished_at - started_at</p>
			<div id="build-times"></div>
		</div>

		<div class="column">
			<h3>Builds per day</h3>
			<div id="build-counts"></div>
		</div>

	</div> <!-- /container -->

	<script src="d3.v4.min.js"></script>
	<script src="script.js?v=3"></script>

</body>
</html>
